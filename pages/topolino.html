<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weinland Esskultur</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Arial', sans-serif;
				line-height: 1.6;
				color: #333;
			}

			/* Navigation */
			.navbar {
				position: fixed;
				top: 20px;
				left: 50%;
				transform: translateX(-50%);
				width: 95%;
				background: rgba(10, 10, 10, 0.2);
				backdrop-filter: blur(20px);
				border: 1px solid rgba(255, 255, 255, 0.1);
				color: var(--text-primary);
				padding: 1.2rem 2rem;
				display: flex;
				justify-content: space-between;
				align-items: center;
				border-radius: 20px;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
				z-index: 1000;
				transition: all 0.3s ease;
			}

			/* Dropdown Menu */
			.dropdown {
				position: relative;
				display: inline-block;
			}

			.dropdown-content {
				display: none;
				position: absolute;
				right: 0;
				background: white;
				min-width: 200px;
				box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
				border-radius: 10px;
				z-index: 1001;
				overflow: hidden;
				top: 100%;
				margin-top: 10px;
			}

			.dropdown-content::before {
				content: '';
				position: absolute;
				top: -8px;
				right: 20px;
				width: 0;
				height: 0;
				border-left: 8px solid transparent;
				border-right: 8px solid transparent;
				border-bottom: 8px solid white;
			}

			.dropdown:hover .dropdown-content {
				display: block;
				animation: dropdownFade 0.3s ease;
			}

			.dropdown-item {
				color: #333;
				padding: 12px 20px;
				text-decoration: none;
				display: block;
				transition: all 0.3s ease;
				cursor: pointer;
				border-bottom: 1px solid #f0f0f0;
			}

			.dropdown-item:last-child {
				border-bottom: none;
			}

			.dropdown-item:hover {
				background: rgba(218, 218, 218, 0.8);
				color: rgb(0, 0, 0);
				transform: translateX(5px);
			}

			@keyframes dropdownFade {
				from {
					opacity: 0;
					transform: translateY(-10px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.nav-button {
				background: none;
				color: white;
				border: 1px solid white;
				padding: 0.8rem 1.5rem;
				border-radius: 25px;
				cursor: pointer;
				font-weight: bold;
				transition: all 0.3s ease;
				text-decoration: none;
				display: inline-block;
			}

			.nav-button:hover {
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
				background-color: white;
				color: black;
			}

			.logo {
				font-size: 1.8rem;
				font-weight: 800;
				background: rgba(255, 255, 255, 0.8);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
				text-decoration: none;
				transition: all 0.3s ease;
				position: relative;
			}

			.logo::after {
				content: '';
				position: absolute;
				bottom: -5px;
				left: 0;
				width: 0;
				height: 2px;
				background: white;
				transition: width 0.3s ease;
			}

			.logo:hover::after {
				width: 100%;
			}

			/* Mobile Menu Styles */
			.nav-mobile {
				display: none;
			}

			.nav-desktop {
				display: flex;
			}

			.burger-menu {
				background: none;
				border: none;
				cursor: pointer;
				padding: 5px;
				display: flex;
				flex-direction: column;
				justify-content: space-around;
				width: 30px;
				height: 30px;
			}

			.burger-menu span {
				display: block;
				height: 3px;
				width: 100%;
				background: #ffffff;
				transition: all 0.3s ease;
				transform-origin: center;
			}

			.burger-menu.active span:nth-child(1) {
				transform: rotate(45deg) translate(7px, 7px);
			}

			.burger-menu.active span:nth-child(2) {
				opacity: 0;
			}

			.burger-menu.active span:nth-child(3) {
				transform: rotate(-45deg) translate(7px, -7px);
			}

			.mobile-overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.5);
				z-index: 998;
				opacity: 0;
				visibility: hidden;
				transition: all 0.3s ease;
			}

			.mobile-overlay.active {
				opacity: 1;
				visibility: visible;
			}

			.mobile-menu {
				position: fixed;
				top: 0;
				right: -300px;
				width: 300px;
				height: 100%;
				background: white;
				z-index: 999;
				padding: 2rem 0;
				transition: all 0.3s ease;
				box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
			}

			.mobile-menu.active {
				right: 0;
			}

			.mobile-menu-item {
				padding: 1rem 2rem;
				cursor: pointer;
				transition: all 0.3s ease;
				border-bottom: 1px solid #f0f0f0;
			}

			.mobile-menu-item:hover {
				background: #f8f8f8;
				padding-left: 2.5rem;
			}

			.mobile-menu-item a {
				text-decoration: none;
				color: inherit;
			}

			.mobile-restaurants {
				padding-left: 1rem;
				background: #f8f8f8;
			}

			/* Hero Section */
			.hero {
				height: 100vh;
				background-image: url('./styles/Suprise/bg.png');
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
				color: white;
				position: relative;
				overflow: hidden;
			}

			.hero::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: black;
				opacity: 0.8;
			}

			.hero-content {
				z-index: 2;
				position: relative;
			}

			.hero h1 {
				font-size: 4rem;
				margin-bottom: 1rem;
				opacity: 0;
				animation: fadeInUp 1s ease forwards;
			}

			.hero p {
				font-size: 1.2rem;
				margin-bottom: 2rem;
				opacity: 0;
				animation: fadeInUp 1s ease 0.3s forwards;
			}

			/* Countdown Timer Styles */
			.countdown-container {
				margin-top: 2rem;
				opacity: 0;
				animation: fadeInUp 1s ease 0.6s forwards;
			}

			.countdown-timer {
				display: flex;
				justify-content: center;
				gap: 2rem;
				flex-wrap: wrap;
			}

			.time-unit {
				background: rgba(255, 255, 255, 0.1);
				backdrop-filter: blur(10px);
				border-radius: 15px;
				padding: 1.5rem;
				min-width: 120px;
				text-align: center;
				border: 1px solid rgba(255, 255, 255, 0.2);
				transition: all 0.3s ease;
			}

			.time-unit:hover {
				transform: translateY(-5px);
				background: rgba(255, 255, 255, 0.15);
			}

			.time-value {
				font-size: 3rem;
				font-weight: bold;
				display: block;
				margin-bottom: 0.5rem;
				color: #ffffff;
				text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
			}

			.time-label {
				font-size: 1rem;
				text-transform: uppercase;
				letter-spacing: 2px;
				color: rgba(255, 255, 255, 0.8);
			}

			.countdown-expired {
				font-size: 2rem;
				color: #ffffff;
				text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
			}

			/* Animations */
			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(30px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			@keyframes pulse {
				0%,
				100% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.05);
				}
			}

			.pulse {
				animation: pulse 2s infinite;
			}

			/* Responsive */
			@media (max-width: 768px) {
				.hero h1 {
					font-size: 2.5rem;
				}

				.navbar {
					padding: 1rem;
				}

				.nav-desktop {
					display: none;
				}

				.nav-mobile {
					display: block;
				}

				.logo {
					font-size: 1.4rem;
				}

				.countdown-timer {
					gap: 1rem;
				}

				.time-unit {
					min-width: 100px;
					padding: 1rem;
				}

				.time-value {
					font-size: 2.5rem;
				}

				.time-label {
					font-size: 0.9rem;
				}
			}

			@media (max-width: 480px) {
				.hero h1 {
					font-size: 2rem;
				}

				.logo {
					font-size: 1.2rem;
				}

				.mobile-menu {
					width: 250px;
				}

				.navbar {
					padding: 0.8rem 1rem;
				}

				.countdown-timer {
					gap: 0.8rem;
				}

				.time-unit {
					min-width: 80px;
					padding: 0.8rem;
				}

				.time-value {
					font-size: 2rem;
				}

				.time-label {
					font-size: 0.8rem;
				}
			}
		</style>
	</head>
	<body>
		<!-- Navigation fÃ¼r Hauptseite -->
		<nav class="navbar">
			<div class="nav-desktop">
				<a href="../Index.html" class="nav-button">ZurÃ¼ck</a>
			</div>

			<a href="../Index.html" class="logo">Weinland Esskultur</a>

			<div class="nav-desktop">
				<div class="dropdown">
					<button class="nav-button">Restaurants â–¼</button>
					<div class="dropdown-content">
						<a href="#" class="dropdown-item">ThaiLodge</a>
						<a href="#" class="dropdown-item">RebThai</a>

		<!-- Mobile Menu -->
		<div class="mobile-overlay" onclick="closeMobileMenu()"></div>

			<div class="mobile-menu-item" onclick="scrollToAbout(); closeMobileMenu();">Ãœber uns</div>

			<div class="mobile-restaurants">
				<div class="mobile-menu-item"><a href="#" style="color: inherit; text-decoration: none">Thai Lodge</a></div>

		<!-- Mobile Menu -->
		<div class="mobile-overlay" onclick="closeMobileMenu()"></div>
		<div class="mobile-menu">
			<div class="mobile-menu-item" onclick="scrollToAbout(); closeMobileMenu();">ZurÃ¼ck</div>
			<div class="mobile-menu-item">Restaurants</div>
			<div class="mobile-restaurants">
				<div class="mobile-menu-item"><a href="pages/thaiLodge.html">Thai Lodge</a></div>
				<div class="mobile-menu-item"><a href="pages/rebthai.html">Reb-Thai</a></div>
			</div>
		</div>

		<!-- Hero Section -->
		<section class="hero">
			<div class="hero-content">
				<h1>Hirschen Casa Topolino</h1><br>
				<h2>ErÃ¶ffnung in</h2>
				<div class="countdown-container">
					<div id="countdown" class="countdown-timer">
						<!-- Timer wird hier eingefÃ¼gt -->
					</div>
				</div>
			</div>
		</section>

		<script>
			// Countdown Timer Funktion
			function updateCountdown() {
				const targetDate = new Date('2025-11-05T15:00:00').getTime();
				const now = new Date().getTime();
				const distance = targetDate - now;

				const countdownElement = document.getElementById('countdown');

				if (distance < 0) {
					countdownElement.innerHTML = '<div class="countdown-expired">ðŸŽ‰ Es ist soweit! ðŸŽ‰</div>';
					return;
				}

				const days = Math.floor(distance / (1000 * 60 * 60 * 24));
				const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				const seconds = Math.floor((distance % (1000 * 60)) / 1000);

				countdownElement.innerHTML = `
					<div class="time-unit">
						<span class="time-value">${days}</span>
						<span class="time-label">Tage</span>
					</div>
					<div class="time-unit">
						<span class="time-value">${hours.toString().padStart(2, '0')}</span>
						<span class="time-label">Stunden</span>
					</div>
					<div class="time-unit">
						<span class="time-value">${minutes.toString().padStart(2, '0')}</span>
						<span class="time-label">Minuten</span>
					</div>
					<div class="time-unit ${seconds < 10 ? 'pulse' : ''}">
						<span class="time-value">${seconds.toString().padStart(2, '0')}</span>
						<span class="time-label">Sekunden</span>
					</div>
				`;
			}

			// Timer alle Sekunde aktualisieren
			updateCountdown();
			setInterval(updateCountdown, 1000);

			function toggleMobileMenu() {
				const burgerMenu = document.querySelector('.burger-menu');
				const mobileOverlay = document.querySelector('.mobile-overlay');
				const mobileMenu = document.querySelector('.mobile-menu');

				burgerMenu.classList.toggle('active');
				mobileOverlay.classList.toggle('active');
				mobileMenu.classList.toggle('active');
			}

			function closeMobileMenu() {
				const burgerMenu = document.querySelector('.burger-menu');
				const mobileOverlay = document.querySelector('.mobile-overlay');
				const mobileMenu = document.querySelector('.mobile-menu');

				burgerMenu.classList.remove('active');
				mobileOverlay.classList.remove('active');
				mobileMenu.classList.remove('active');
			}

			function scrollToAbout() {
				document.getElementById('aboutSection').scrollIntoView({
					behavior: 'smooth',
				});
			}
		</script>
	</body>
