<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weinland Esskultur - Hirschen Casa Topolino</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Arial', sans-serif;
				line-height: 1.6;
				color: #333;
			}

			/* Navigation */
			.navbar {
				position: fixed;
				top: 20px;
				left: 50%;
				transform: translateX(-50%);
				width: 95%;
				background: rgba(0, 81, 103, 0.95);
				backdrop-filter: blur(20px);
				border: 2px solid #913535;
				color: #f1f3ea;
				padding: 1.2rem 2rem;
				display: flex;
				justify-content: space-between;
				align-items: center;
				border-radius: 20px;
				box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
				z-index: 100;
				transition: all 0.3s ease;
			}

			/* Dropdown Menu */
			.dropdown {
				position: relative;
				display: inline-block;
			}

			.dropdown-content {
				display: none;
				position: absolute;
				right: 0;
				background: #f1f3ea;
				min-width: 200px;
				box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
				border-radius: 10px;
				border: 2px solid #005167;
				z-index: 1001;
				overflow: hidden;
				top: 100%;
				margin-top: 10px;
			}

			.dropdown-content::before {
				content: '';
				position: absolute;
				top: -10px;
				right: 20px;
				width: 0;
				height: 0;
				border-left: 10px solid transparent;
				border-right: 10px solid transparent;
				border-bottom: 10px solid #005167;
			}

			.dropdown:hover .dropdown-content {
				display: block;
				animation: dropdownFade 0.3s ease;
			}

			.dropdown-item {
				color: #005167;
				padding: 12px 20px;
				text-decoration: none;
				display: block;
				transition: all 0.3s ease;
				cursor: pointer;
				border-bottom: 1px solid rgba(0, 81, 103, 0.1);
				font-weight: 600;
			}

			.dropdown-item:last-child {
				border-bottom: none;
			}

			.dropdown-item:hover {
				background: #913535;
				color: #f1f3ea;
				transform: translateX(5px);
			}

			@keyframes dropdownFade {
				from {
					opacity: 0;
					transform: translateY(-10px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.nav-button {
				background: none;
				color: #f1f3ea;
				border: 2px solid #f1f3ea;
				padding: 0.8rem 1.5rem;
				border-radius: 25px;
				cursor: pointer;
				font-weight: bold;
				transition: all 0.3s ease;
				text-decoration: none;
				display: inline-block;
			}

			.nav-button:hover {
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(145, 53, 53, 0.5);
				background-color: #913535;
				color: #f1f3ea;
				border-color: #913535;
			}

			.logo {
				display: flex;
				align-items: center;
				text-decoration: none;
				transition: all 0.3s ease;
			}

			.logo img {
				height: 60px;
				width: auto;
				filter: brightness(1.1);
				transition: all 0.3s ease;
			}

			.logo:hover img {
				transform: scale(1.05);
				filter: brightness(1.2);
			}

			/* Mobile Menu Styles */
			.nav-mobile {
				display: none;
			}

			.nav-desktop {
				display: flex;
			}

			.burger-menu {
				background: none;
				border: none;
				cursor: pointer;
				padding: 5px;
				display: flex;
				flex-direction: column;
				justify-content: space-around;
				width: 30px;
				height: 30px;
			}

			.burger-menu span {
				display: block;
				height: 3px;
				width: 100%;
				background: #f1f3ea;
				transition: all 0.3s ease;
				transform-origin: center;
			}

			.burger-menu.active span:nth-child(1) {
				transform: rotate(45deg) translate(7px, 7px);
			}

			.burger-menu.active span:nth-child(2) {
				opacity: 0;
			}

			.burger-menu.active span:nth-child(3) {
				transform: rotate(-45deg) translate(7px, -7px);
			}

			.mobile-overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 81, 103, 0.5);
				z-index: 998;
				opacity: 0;
				visibility: hidden;
				transition: all 0.3s ease;
			}

			.mobile-overlay.active {
				opacity: 1;
				visibility: visible;
			}

			.mobile-menu {
				position: fixed;
				top: 0;
				right: -300px;
				width: 300px;
				height: 100%;
				background: #f1f3ea;
				z-index: 999;
				padding: 2rem 0;
				transition: all 0.3s ease;
				box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
				border-left: 3px solid #913535;
			}

			.mobile-menu.active {
				right: 0;
			}

			.mobile-menu-item {
				padding: 1rem 2rem;
				cursor: pointer;
				transition: all 0.3s ease;
				border-bottom: 1px solid rgba(0, 81, 103, 0.1);
				color: #005167;
				font-weight: 600;
			}

			.mobile-menu-item:hover {
				background: #005167;
				color: #f1f3ea;
				padding-left: 2.5rem;
			}

			.mobile-menu-item a {
				text-decoration: none;
				color: inherit;
			}

			.mobile-restaurants {
				padding-left: 1rem;
				background: rgba(0, 81, 103, 0.05);
			}

			/* Hero Section */
			.hero {
				height: 100vh;
				background: linear-gradient(135deg, #005167 0%, #003d4f 50%, #005167 100%);
				display: flex;
				align-items: center;
				justify-content: center;
				text-align: center;
				color: #f1f3ea;
				position: relative;
				overflow: hidden;
			}

			.hero::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: 
					radial-gradient(circle at 20% 50%, rgba(145, 53, 53, 0.1) 0%, transparent 50%),
					radial-gradient(circle at 80% 50%, rgba(145, 53, 53, 0.1) 0%, transparent 50%);
			}

			.hero-content {
				z-index: 2;
				position: relative;
			}

			.hero h1 {
				font-size: 4rem;
				margin-bottom: 1rem;
				opacity: 0;
				animation: fadeInUp 1s ease forwards;
				color: #f1f3ea;
				text-shadow: 2px 2px 4px rgba(145, 53, 53, 0.3);
				font-weight: 800;
				letter-spacing: 2px;
			}

			.hero h2 {
				font-size: 2rem;
				margin-bottom: 2rem;
				opacity: 0;
				animation: fadeInUp 1s ease 0.3s forwards;
				color: #f1f3ea;
				font-weight: 400;
				letter-spacing: 3px;
			}

			/* Countdown Timer Styles */
			.countdown-container {
				margin-top: 2rem;
				opacity: 0;
				animation: fadeInUp 1s ease 0.6s forwards;
			}

			.countdown-timer {
				display: flex;
				justify-content: center;
				gap: 2rem;
				flex-wrap: wrap;
			}

			.time-unit {
				background: rgba(241, 243, 234, 0.1);
				backdrop-filter: blur(10px);
				border-radius: 15px;
				padding: 1.5rem;
				min-width: 120px;
				text-align: center;
				border: 2px solid #913535;
				transition: all 0.3s ease;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
			}

			.time-unit:hover {
				transform: translateY(-5px);
				background: rgba(145, 53, 53, 0.2);
				border-color: #f1f3ea;
				box-shadow: 0 8px 25px rgba(145, 53, 53, 0.4);
			}

			.time-value {
				font-size: 3rem;
				font-weight: bold;
				display: block;
				margin-bottom: 0.5rem;
				color: #f1f3ea;
				text-shadow: 0 2px 4px rgba(145, 53, 53, 0.5);
			}

			.time-label {
				font-size: 1rem;
				text-transform: uppercase;
				letter-spacing: 2px;
				color: #f1f3ea;
				font-weight: 600;
			}

			.countdown-expired {
				font-size: 2rem;
				color: #f1f3ea;
				text-shadow: 0 2px 4px rgba(145, 53, 53, 0.5);
				padding: 2rem;
				background: rgba(145, 53, 53, 0.3);
				border-radius: 20px;
				border: 2px solid #913535;
			}

			/* Animations */
			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(30px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			@keyframes pulse {
				0%,
				100% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.05);
				}
			}

			.pulse {
				animation: pulse 2s infinite;
			}

			/* Responsive */
			@media (max-width: 1024px) {
				.navbar {
					width: 92%;
					padding: 1rem 1.5rem;
				}

				.hero h1 {
					font-size: 3.5rem;
				}

				.hero h2 {
					font-size: 1.8rem;
				}

				.countdown-timer {
					gap: 1.5rem;
				}

				.time-unit {
					min-width: 110px;
					padding: 1.3rem;
				}

				.time-value {
					font-size: 2.8rem;
				}
			}

			@media (max-width: 768px) {
				.navbar {
					padding: 1rem;
					width: 90%;
					top: 15px;
				}

				.nav-desktop {
					display: none;
				}

				.nav-mobile {
					display: block;
				}

				.logo img {
					height: 50px;
				}

				.hero {
					padding: 0 20px;
				}

				.hero h1 {
					font-size: 2.8rem;
					margin-bottom: 0.8rem;
				}

				.hero h2 {
					font-size: 1.6rem;
					margin-bottom: 1.5rem;
				}

				.countdown-container {
					margin-top: 1.5rem;
				}

				.countdown-timer {
					gap: 1.2rem;
				}

				.time-unit {
					min-width: 95px;
					padding: 1.2rem 0.8rem;
				}

				.time-value {
					font-size: 2.3rem;
				}

				.time-label {
					font-size: 0.85rem;
					letter-spacing: 1px;
				}

				.mobile-menu {
					width: 280px;
				}

				.mobile-menu-item {
					padding: 1.2rem 1.5rem;
				}
			}

			@media (max-width: 480px) {
				.navbar {
					padding: 0.8rem 1rem;
					width: 88%;
					top: 10px;
				}

				.logo img {
					height: 40px;
				}

				.hero {
					padding: 0 15px;
				}

				.hero h1 {
					font-size: 2rem;
					line-height: 1.2;
				}

				.hero h2 {
					font-size: 1.3rem;
					margin-bottom: 1rem;
				}

				.countdown-container {
					margin-top: 1rem;
				}

				.countdown-timer {
					gap: 0.8rem;
				}

				.time-unit {
					min-width: 75px;
					padding: 1rem 0.6rem;
					border-radius: 12px;
				}

				.time-value {
					font-size: 1.8rem;
					margin-bottom: 0.3rem;
				}

				.time-label {
					font-size: 0.7rem;
					letter-spacing: 0.5px;
				}

				.mobile-menu {
					width: 250px;
				}

				.mobile-menu-item {
					padding: 1rem 1.2rem;
					font-size: 0.95rem;
				}

				.burger-menu {
					width: 28px;
					height: 28px;
				}

				.countdown-expired {
					font-size: 1.5rem;
					padding: 1.5rem;
				}
			}

			@media (max-width: 360px) {
				.navbar {
					padding: 0.7rem 0.8rem;
				}

				.logo img {
					height: 35px;
				}

				.hero h1 {
					font-size: 1.6rem;
				}

				.hero h2 {
					font-size: 1.1rem;
				}

				.countdown-timer {
					gap: 0.6rem;
				}

				.time-unit {
					min-width: 68px;
					padding: 0.8rem 0.5rem;
				}

				.time-value {
					font-size: 1.5rem;
				}

				.time-label {
					font-size: 0.65rem;
				}

				.mobile-menu {
					width: 220px;
				}
			}
		</style>
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar">
			<div class="nav-desktop">
				<a href="../Index.html" class="nav-button">Zurück</a>
			</div>

			<a href="../Index.html" class="logo">
				<img src="./styles/suprise/Logo-Hirschen-Form.png" alt="Restaurant Hirschen Logo">
			</a>

			<div class="nav-desktop">
				<div class="dropdown">
					<button class="nav-button">Restaurants ▼</button>
					<div class="dropdown-content">
						<a href="../pages/thailodge.html" class="dropdown-item">ThaiLodge</a>
						<a href="../pages/rebthai.html" class="dropdown-item">Reb-Thai</a>
						<a href="#" class="dropdown-item">Casa Topolino</a>
					</div>
				</div>
			</div>

			<div class="nav-mobile">
				<button class="burger-menu" onclick="toggleMobileMenu()">
					<span></span>
					<span></span>
					<span></span>
				</button>
			</div>
		</nav>

		<!-- Mobile Menu -->
		<div class="mobile-overlay" onclick="closeMobileMenu()"></div>
		<div class="mobile-menu">
			<div class="mobile-menu-item" onclick="window.location.href='../Index.html'">Zurück</div>
			<div class="mobile-menu-item">Restaurants</div>
			<div class="mobile-restaurants">
				<div class="mobile-menu-item"><a href="../pages/thaiLodge.html">Thai Lodge</a></div>
				<div class="mobile-menu-item"><a href="../pages/rebthai.html">Reb-Thai</a></div>
				<div class="mobile-menu-item"><a href="#" style="color: inherit; text-decoration: none">Hirschen Casa Topolino</a></div>
			</div>
		</div>

		<!-- Hero Section -->
		<section class="hero">
			<div class="hero-content">
				<h1>Hirschen Casa Topolino</h1>
				<h2>Eröffnung in</h2>
				<div class="countdown-container">
					<div id="countdown" class="countdown-timer">
						<!-- Timer wird hier eingefügt -->
					</div>
				</div>
			</div>
		</section>

		<script>
			// Countdown Timer Funktion
			function updateCountdown() {
				const targetDate = new Date('2025-11-05T15:00:00').getTime();
				const now = new Date().getTime();
				const distance = targetDate - now;

				const countdownElement = document.getElementById('countdown');

				if (distance < 0) {
					countdownElement.innerHTML = '<div class="countdown-expired">🎉 Es ist soweit! 🎉</div>';
					return;
				}

				const days = Math.floor(distance / (1000 * 60 * 60 * 24));
				const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				const seconds = Math.floor((distance % (1000 * 60)) / 1000);

				countdownElement.innerHTML = `
					<div class="time-unit">
						<span class="time-value">${days}</span>
						<span class="time-label">Tage</span>
					</div>
					<div class="time-unit">
						<span class="time-value">${hours.toString().padStart(2, '0')}</span>
						<span class="time-label">Stunden</span>
					</div>
					<div class="time-unit">
						<span class="time-value">${minutes.toString().padStart(2, '0')}</span>
						<span class="time-label">Minuten</span>
					</div>
					<div class="time-unit ${seconds < 10 ? 'pulse' : ''}">
						<span class="time-value">${seconds.toString().padStart(2, '0')}</span>
						<span class="time-label">Sekunden</span>
					</div>
				`;
			}

			// Timer alle Sekunde aktualisieren
			updateCountdown();
			setInterval(updateCountdown, 1000);

			function toggleMobileMenu() {
				const burgerMenu = document.querySelector('.burger-menu');
				const mobileOverlay = document.querySelector('.mobile-overlay');
				const mobileMenu = document.querySelector('.mobile-menu');

				burgerMenu.classList.toggle('active');
				mobileOverlay.classList.toggle('active');
				mobileMenu.classList.toggle('active');
			}

			function closeMobileMenu() {
				const burgerMenu = document.querySelector('.burger-menu');
				const mobileOverlay = document.querySelector('.mobile-overlay');
				const mobileMenu = document.querySelector('.mobile-menu');

				burgerMenu.classList.remove('active');
				mobileOverlay.classList.remove('active');
				mobileMenu.classList.remove('active');
			}
		</script>
	</body>
</html>
